{% extends "base.html" %}

{% block title %}
<title>Add Album</title>
{% endblock title %}


{% block content %} 
{% load crispy_forms_tags %}

<div class="w-50 m-auto p-5">
    <h3 class="py-2">Add New Album </h3>
    <form method='post'>
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success">Save Album</button>
    </form>

</div>

{% endblock content %}
