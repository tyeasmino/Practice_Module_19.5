{% extends "base.html" %}

{% block title %}

{% endblock title %}


{% block content %} 

{% load crispy_forms_tags %} 
<div class="w-50 p-5 m-auto">
    <h3 class="py-2">Add New Musician </h3>
    <form method='post' action=''>
    
        {% csrf_token %}

    </form>

</div>
{% endblock content %}
